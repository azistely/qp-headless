{% assign block_id = 'section' | append: forloop.index0 %}
<section id="{{block_id}}" class="block block-media-1">
  <div class="container">
    <figure>
      <img src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
