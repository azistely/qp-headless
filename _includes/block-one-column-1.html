{% assign block_id = 'section-' | append: forloop.index %}
<section id="{{block_id}}" class="block block-one-column-1">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h3>{{ section.headline }}</h3>
        <p>{{ section.content }}</p>
      </div>        
    </div>
  </div>
</section>
