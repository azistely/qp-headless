{% assign block_id = 'section' | append: forloop.index %}
<header id="{{block_id}}" class="block block-header-3">

  <div class="block-header-3--logo">
    <a href="{{ site.url | relative_url }}">
      <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}">
    </a>
  </div>

</header>
